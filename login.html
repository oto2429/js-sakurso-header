<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <title>Registration</title>
  <link rel="stylesheet" href="login.css" />
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>

  <!-- HEADER -->
  <header class="header">
    <div class="header-main">
      <a href="main.html" class="header-left">
        <p class="step">Step</p>
        <p class="ordering">Ordering</p>
      </a>

      <!-- ANIMATED X BURGER (mobile only) -->
      <label class="burger" for="menu-toggle">
        <input type="checkbox" id="menu-toggle"/>
        <div class="toggle">
          <div class="bars" id="bar1"></div>
          <div class="bars" id="bar2"></div>
          <div class="bars" id="bar3"></div>
        </div>
      </label>

      <div class="header-right">
        <a href="#" class="cart-btn">
          <a  href="basket.html" class="cart-text">Cart</a>
          <span class="bike-icon">
            <img src="imgs/delivery-man_1.png" alt="delivery">
          </span>
        </a>
        <a href="login.html" class="header-btn login-btn">Login</a>
        <a href="register.html" class="header-btn register-btn">Register</a>
      </div>
    </div>
  </header>

  <!-- SLIDE MENU -->
  <div class="overlay" id="overlay"></div>
  <div class="menu" id="menu">
    <div class="close" id="close-menu">Ã—</div>
    <ul>
      <li><a href="main.html">Home</a></li>
      <li><a href="basket.html">Cart</a></li>
      <li><a href="register.html">Register</a></li>
      <li><a href="login.html">Login in</a></li>
    </ul>
  </div>


  <!-- LOGIN BOX -->
  <div class="login-box">
    <h2>Login</h2>
    <form id="loginForm">
      <div class="input-group">
        <input type="email" id="email" required />
        <label for="email">Email</label>
      </div>
      <div class="input-group">
        <input type="password" id="password" required />
        <label for="password">Password</label>
      </div>
      <div class="options">
        <label><input type="checkbox"> Remember me</label>
        <a href="#">Reset Password?</a>
      </div>
      <button type="submit" class="btn">LOGIN</button>
    </form>
  </div>

  <script src="login.js"></script>
</body>
</html>
