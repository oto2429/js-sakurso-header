<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="basketn.css">
</head>

<body>


    <header class="header">
        <div class="header-main">
            <a href="main.html" class="header-left">
                <p class="step">Step</p>
                <p class="ordering">Ordering</p>
            </a>

            <!-- ANIMATED X BURGER (mobile only) -->
            <label class="burger" for="menu-toggle">
                <input type="checkbox" id="menu-toggle" />
                <div class="toggle">
                    <div class="bars" id="bar1"></div>
                    <div class="bars" id="bar2"></div>
                    <div class="bars" id="bar3"></div>
                </div>
            </label>

            <div class="header-right">
                <a href="basket.html" class="cart-btn">
                    <a href="basket.html" class="cart-text">Cart</a>
                    <span class="bike-icon">
                        <img src="imgs/delivery-man_1.png" alt="delivery">
                    </span>
                </a>
                <a href="test.html" class="header-btn login-btn">Login In</a>
            </div>
        </div>

        <div class="header-middle">
            <h1>your Basket</h1>
        </div>
    </header>
    <!-- SLIDE MENU -->
    <div class="overlay" id="overlay"></div>
    <div class="menu" id="menu">

        <ul>
            <li><a href="main.html">Home</a></li>
            <li><a href="basket.html">Cart</a></li>
            <!-- Dynamic links will be added by auth.js -->
        </ul>
    </div>

    <main>
        <section class="cart-wrapper">
            <h2>Cart</h2>

            <table class="cart-table">
                <thead>
                    <tr>
                        <th>Product</th>
                        <th>Name</th>
                        <th>Quantity</th>
                        <th>Total</th>
                        <th>Spicy</th>
                        <th>Nuts</th>
                        <th>Delete</th>
                    </tr>
                </thead>

                <tbody id="basketBody">
                    <template id="basketItemTemplate">
                        <tr>
                            <td><img class="item-image" width="50"></td>
                            <td class="item-name"></td>
                            <td class="item-price"></td>
                            <td class="item-quantity"></td>
                            <td class="item-spicy"></td>
                            <td class="item-nuts"></td>
                            <td><button class="delete-btn">X</button></td>
                        </tr>
                    </template>
                </tbody>
            </table>

            <div class="checkout">
                <p class="price">Total: <span id="price">$0</span></p>
                <button class="checkout-btn">PROCEED TO CHECKOUT</button>
            </div>
        </section>

    </main>



    <footer class="footer">
        <div class="footer-container">
            <div class="footer-logo">
                <a href="main.html" class="footer-logo-link">
                    <p><span class="footer-logo-step">Step</span><br><span
                            class="footer-logo-restaurant">Restaurant</span></p>
                </a>
            </div>
            <div class="footer-links">


                <a href="main.html"> <svg xmlns="http://www.w3.org/2000/svg" height="14" width="14"
                        viewBox="0 0 512 512">
                        <path fill="#FFD43B"
                            d="M169.7 .9c-22.8-1.6-41.9 14-47.5 34.7L110.4 80c.5 0 1.1 0 1.6 0c176.7 0 320 143.3 320 320c0 .5 0 1.1 0 1.6l44.4-11.8c20.8-5.5 36.3-24.7 34.7-47.5C498.5 159.5 352.5 13.5 169.7 .9zM399.8 410.2c.1-3.4 .2-6.8 .2-10.2c0-159.1-128.9-288-288-288c-3.4 0-6.8 .1-10.2 .2L.5 491.9c-1.5 5.5 .1 11.4 4.1 15.4s9.9 5.6 15.4 4.1L399.8 410.2zM176 208a32 32 0 1 1 0 64 32 32 0 1 1 0-64zm64 128a32 32 0 1 1 64 0 32 32 0 1 1 -64 0zM96 384a32 32 0 1 1 64 0 32 32 0 1 1 -64 0z" />
                    </svg> Home</a>




            </div>
            <div class="footer-social">
                <p>Follow us:</p>

                <a href="https://www.facebook.com/" target="_blank" class="social-icon">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_(2019).svg"
                        alt="Facebook" width="24" height="24">
                </a>

                <a href="https://www.instagram.com/" target="_blank" class="social-icon">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram"
                        width="24" height="24">
                </a>

            </div>
        </div>
        <div class="footer-bottom">
            <p>&copy; 2025 Step Restaurant. All rights reserved. This Website is made by <span>Oto Kristesiashvili and
                    Luka Bediashvili.</span>.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const showRegisterNav = document.getElementById('showRegisterNav');

            if (showRegisterNav) {
                showRegisterNav.addEventListener('click', function (e) {
                    e.preventDefault();
                    window.location.href = 'login.html#register';
                });
            }
        });
    </script>


    <!-- 
    <script src="basket.js"></script> -->
    <script src="ragaca.js"></script>
    <script src="auth.js"></script>

</body>

</html>
