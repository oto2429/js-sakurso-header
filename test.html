<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <title>Login & Registration</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;
    }

    /* ===== BASE STYLES ===== */
    html {
      width: 100%;
      max-width: 100vw;
      overflow-x: hidden;
      position: relative;
    }

    body {
      width: 100%;
      max-width: 100vw;
      min-height: 100vh;
      overflow-x: hidden;
      position: relative;
      margin: 0;
      padding: 0;
      background: url('https://cw33.com/wp-content/uploads/sites/8/2022/04/asian-restaurant.jpg?strip=1') center/cover no-repeat fixed;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.55);
      z-index: 1;
    }

    /* ===== OVERLAY ===== */
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      z-index: 998;
      opacity: 0;
      visibility: hidden;
      transition: all 0.3s ease;
      overflow: hidden;
    }

    .overlay.active {
      opacity: 1;
      visibility: visible;
    }

    .menu {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      width: 100%;
      height: 100%;
      background: #1a1a1a;
      z-index: 999;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      transform: translateX(100%);
      transition: transform 0.3s ease;
      padding: 20px;
      text-align: center;
      box-sizing: border-box;
    }

    .menu.open {
      transform: translateX(0);
    }

    .menu .close {
      position: absolute;
      top: 30px;
      right: 30px;
      font-size: 36px;
      color: white;
      cursor: pointer;
      width: 50px;
      height: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
      transition: all 0.3s ease;
      background: rgba(255, 255, 255, 0.1);
      border: none;
      outline: none;
      opacity: 0;
      transform: translateY(-20px);
      transition: all 0.3s ease 0.2s;
    }

    .menu.open .close {
      opacity: 1;
      transform: translateY(0);
    }

    .menu .close:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: rotate(90deg);
    }

    .menu ul {
      list-style: none;
      padding: 0;
      margin: 0;
      width: 100%;
      max-width: 400px;
    }

    .menu ul li {
      margin: 15px 0;
      opacity: 0;
      transform: translateY(20px);
      transition: all 0.3s ease;
    }

    .menu.open ul li {
      opacity: 1;
      transform: translateY(0);
    }

    /* Add staggered animation for menu items */
    .menu.open ul li:nth-child(1) {
      transition-delay: 0.1s;
    }

    .menu.open ul li:nth-child(2) {
      transition-delay: 0.2s;
    }

    .menu.open ul li:nth-child(3) {
      transition-delay: 0.3s;
    }

    .menu.open ul li:nth-child(4) {
      transition-delay: 0.4s;
    }

    .menu ul li a {
      color: white;
      text-decoration: none;
      font-size: 24px;
      font-weight: 500;
      display: block;
      padding: 15px 0;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .menu ul li a:hover {
      color: #ff021b;
      transform: scale(1.05);
    }

    .menu ul li a::after {
      content: '';
      position: absolute;
      bottom: 10px;
      left: 0;
      width: 100%;
      height: 2px;
      background: #ff021b;
      transform: scaleX(0);
      transform-origin: right;
      transition: transform 0.3s ease;
    }

    .menu ul li a:hover::after {
      transform: scaleX(1);
      transform-origin: left;
    }

    /* ===== HEADER ===== */
    .header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 10vh;
      display: flex;
      align-items: center;
      justify-content: space-around;
      z-index: 10;
      transition: 0.3s;
    }

    .header-main {
      width: 100%;
      max-width: 100%;
      display: flex;
      justify-content: space-around;
      align-items: center;
      padding: 2rem;
      box-sizing: border-box;
    }

    .header-left {
      display: flex;
      flex-direction: column;
      cursor: pointer;
      text-decoration: none;
    }

    .step {
      font-size: 2.5rem;
      color: white;
    }

    .ordering {
      font-size: 1.4rem;
      padding-left: 3rem;
      color: white;
    }

    .header-right {
      display: flex;
      align-items: center;
      gap: 20px;
      margin-right: 30px;
    }

    .cart-btn {
      padding: 0.7rem 1.2rem 0.7rem 1.5rem;
      display: flex;
      align-items: center;
      gap: 5px;
      text-decoration: none;
    }

    .cart-btn:hover {
      transform: scale(1.05);
      transition: transform 0.3s ease;
    }

    /* Header Buttons */
    .header-btn {
      padding: 0.6rem 1.2rem;
      border-radius: 25px;
      font-weight: 600;
      text-decoration: none;
      font-size: 0.9rem;
      transition: all 0.3s ease;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .login-btn {
      background: transparent;
      color: white;
      border: 2px solid rgba(255, 255, 255, 0.3);
    }

    .login-btn:hover {
      background: rgba(255, 255, 255, 0.1);
      border-color: rgba(255, 255, 255, 0.5);
      transform: translateY(-2px);
    }

    .register-btn {
      background: linear-gradient(135deg, #ff4d4d, #ff1a1a);
      color: white;
      border: 2px solid transparent;
      box-shadow: 0 4px 15px rgba(255, 26, 26, 0.3);
    }

    .register-btn:hover {
      background: linear-gradient(135deg, #ff3333, #e60000);
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(255, 26, 26, 0.4);
    }

    .header-right>*+* {
      margin-left: 12px;
    }

    .cart-text {
      color: white;
      background-color: #ff021b;
      min-width: 60px;
      border-radius: 7px;
      height: 30px;
      display: flex;
      align-items: center;
      justify-content: center;
      text-decoration: none;
    }

    .bike-icon img {
      filter: brightness(0) invert(1);
      transition: transform 0.6s ease-out;
    }

    .cart-btn:hover .bike-icon img {
      transform: translateX(15px);
    }

    /* Scroll effect */
    .header-main.scrolled {
      background-color: rgba(0, 0, 0, 0.8);
      border-bottom: 1px solid red;
      box-shadow: rgba(228, 13, 13, 0.45) 0px 25px 20px -20px;
    }

    /* ===== LOGIN/REGISTER BOX ===== */
    .auth-container {
      position: relative;
      z-index: 2;
      background: rgba(255, 255, 255, 0.95);
      padding: 48px;
      border-radius: 18px;
      width: 520px;
      max-width: 92%;
      box-shadow: 0 12px 35px rgba(0, 0, 0, 0.3);
      text-align: center;
      animation: fadeIn 0.6s ease-out;
      backdrop-filter: blur(8px);
      border: 1px solid rgba(255, 255, 255, 0.3);
      margin-top: 15vh;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: scale(0.92);
      }

      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    .auth-container h2 {
      margin-bottom: 25px;
      color: #222;
      font-size: 32px;
      font-weight: 600;
    }

    .form {
      display: none;
      flex-direction: column;
      gap: 1rem;
    }

    .form.active {
      display: flex;
    }

    .input-group {
      position: relative;
      margin: 22px 0;
    }

    .input-group input,
    .input-group select {
      width: 100%;
      padding: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
      outline: none;
      transition: border 0.3s, box-shadow 0.3s;
      background: #fff;
    }

    .input-group input:focus,
    .input-group select:focus {
      border-color: #e74c3c;
      box-shadow: 0 0 0 3px rgba(231, 76, 60, 0.15);
    }

    .input-group label {
      position: absolute;
      top: 50%;
      left: 14px;
      transform: translateY(-50%);
      color: #777;
      font-size: 16px;
      pointer-events: none;
      transition: 0.3s;
      background: #fff;
      padding: 0 4px;
    }

    .input-group input:focus~label,
    .input-group input:valid~label {
      top: -10px;
      left: 10px;
      font-size: 12px;
      color: #e74c3c;
    }

    .phone-input-group {
      display: flex;
      gap: 10px;
    }

    .phone-input-group select {
      flex: 1;
    }

    .phone-input-group input {
      flex: 2;
    }

    /* Phone number validation styles */
    .phone-input-group input.invalid {
      border-color: #e74c3c;
      background-color: #ffeaea;
      box-shadow: 0 0 0 3px rgba(231, 76, 60, 0.2);
    }

    .phone-input-group input.valid {
      border-color: #2ecc71;
      background-color: #eaffea;
    }

    .phone-error {
      color: #e74c3c;
      font-size: 12px;
      text-align: left;
      margin-top: 5px;
      display: none;
    }

    .phone-error.show {
      display: block;
    }

    .options {
      display: flex;
      justify-content: space-between;
      font-size: 14px;
      margin: 18px 0;
      color: #555;
    }

    .options a {
      color: #e74c3c;
      text-decoration: none;
    }

    .options a:hover {
      text-decoration: underline;
    }

    .btn {
      width: 100%;
      padding: 16px;
      background: #e74c3c;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn:hover {
      background: #c0392b;
      transform: translateY(-1px);
    }

    .toggle {
      color: #e74c3c;
      cursor: pointer;
      font-weight: 600;
    }

    .toggle:hover {
      text-decoration: underline;
    }

    /* ANIMATED X BURGER (MOBILE ONLY) */
    .burger {
      display: none;
      cursor: pointer;
      z-index: 1000;
    }

    #menu-toggle {
      display: none;
    }

    .toggle {
      width: 40px;
      height: 40px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 8px;
    }

    .bars {
      width: 32px;
      height: 4px;
      background: white;
      border-radius: 2px;
      transition: 0.3s ease;
    }

    /* X Animation */
    #menu-toggle:checked+.toggle #bar1 {
      transform: rotate(45deg) translate(9px, 9px);
    }

    #menu-toggle:checked+.toggle #bar2 {
      opacity: 0;
    }

    #menu-toggle:checked+.toggle #bar3 {
      transform: rotate(-45deg) translate(9px, -9px);
    }

    /* Show only on mobile */
    @media (max-width: 1100px) {
      .burger {
        display: flex;
        margin-left: auto;
        margin-right: 20px;
      }

      .header-right {
        display: none;
      }
    }

    /* Fix for 480px and mobile devices */
    @media (max-width: 480px) {

      html,
      body {
        width: 100% !important;
        max-width: 100% !important;
        overflow-x: hidden !important;
        position: relative;
      }

      body {
        min-width: 100%;
        background-attachment: scroll;
        background-size: cover;
      }

      .header-main {
        padding: 1.5rem 1rem;
      }

      .step {
        font-size: 2rem;
      }

      .ordering {
        font-size: 1.2rem;
        padding-left: 2rem;
      }

      .auth-container {
        width: 90% !important;
        max-width: 90% !important;
        padding: 30px 20px;
        margin: 12vh auto 2rem auto !important;
        border-radius: 12px !important;
      }

      .auth-container h2 {
        font-size: 26px;
      }

      .input-group input,
      .input-group select {
        padding: 14px;
        font-size: 15px;
      }

      .phone-input-group {
        flex-direction: column;
        gap: 8px;
      }
    }
  </style>
</head>

<body>

  <!-- HEADER -->
  <header class="header">
    <div class="header-main">
      <a href="main.html" class="header-left">
        <p class="step">Step</p>
        <p class="ordering">Ordering</p>
      </a>

      <!-- ANIMATED X BURGER (mobile only) -->
      <label class="burger" for="menu-toggle">
        <input type="checkbox" id="menu-toggle" />
        <div class="toggle">
          <div class="bars" id="bar1"></div>
          <div class="bars" id="bar2"></div>
          <div class="bars" id="bar3"></div>
        </div>
      </label>

      <div class="header-right">
        <a href="#" class="cart-btn">
          <a href="basket.html" class="cart-text">Cart</a>
          <span class="bike-icon">
            <img src="imgs/delivery-man_1.png" alt="delivery">
          </span>
        </a>
        <a href="#" class="header-btn login-btn" id="showLoginNav">Login</a>
        <a href="#" class="header-btn register-btn" id="showRegisterNav">Register</a>
      </div>
    </div>
  </header>

  <!-- SLIDE MENU -->
  <div class="overlay" id="overlay"></div>
  <div class="menu" id="menu">
    <div class="close" id="close-menu">Ã—</div>
    <ul>
      <li><a href="main.html">Home</a></li>
      <li><a href="basket.html">Cart</a></li>
      <li><a href="#" id="mobileLogin">Login</a></li>
      <li><a href="#" id="mobileRegister">Register</a></li>
    </ul>
  </div>

  <!-- AUTH CONTAINER -->
  <div class="auth-container">
    <!-- LOGIN FORM -->
    <form id="loginForm" class="form active">
      <h2>Login</h2>

      <div class="input-group">
        <input type="email" id="loginEmail" required />
        <label for="loginEmail">Email</label>
      </div>

      <div class="input-group">
        <input type="password" id="loginPassword" required />
        <label for="loginPassword">Password</label>
      </div>

      <div class="options">
        <label><input type="checkbox"> Remember me</label>
      </div>

      <button type="submit" class="btn">LOGIN</button>

      <div class="options" style="justify-content: center; margin-top: 15px;">
        <p style="display: flex; flex-direction: row; align-items: center; gap: 15px;">
          Don't have an account? <span class="toggle" id="showRegister">Register</span>
        </p>
      </div>
    </form>

    <!-- REGISTER FORM -->
    <form id="registerForm" class="form">
      <h2>Create Account</h2>

      <div class="input-group">
        <input type="text" id="regName" required />
        <label for="regName">Full Name</label>
      </div>

      <div class="input-group">
        <input type="email" id="regEmail" required />
        <label for="regEmail">Email</label>
      </div>

      <div class="input-group">
        <div class="phone-input-group">
          <select id="countryCode">
            <option value="+995">+995 (GEO)</option>
            <option value="+1">+1 (USA)</option>
            <option value="+44">+44 (UK)</option>
          </select>
          <input type="tel" id="regPhone" placeholder="Phone Number" required maxlength="9" />
        </div>
        <div class="phone-error" id="phoneError">Phone number must be exactly 9 digits</div>
      </div>

      <div class="input-group">
        <input type="password" id="regPassword" required />
        <label for="regPassword">Password</label>
      </div>

      <div class="input-group">
        <input type="password" id="confirmPassword" required />
        <label for="confirmPassword">Confirm Password</label>
      </div>

      <button type="submit" class="btn">REGISTER</button>

      <div class="options" style="justify-content: center; margin-top: 15px;">
        <p style="display: flex; flex-direction: row; align-items: center; gap: 15px;">
          Already have an account? <span class="toggle" id="showLogin">Login</span>
        </p>
      </div>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script>
    // Mobile Menu Controller
    document.addEventListener("DOMContentLoaded", () => {
      const checkbox = document.getElementById('menu-toggle');
      const menu = document.getElementById('menu');
      const overlay = document.getElementById('overlay');
      const closeBtn = document.getElementById('close-menu');

      const openMenu = () => {
        menu.classList.add('open');
        overlay.classList.add('active');
      };

      const closeMenu = () => {
        menu.classList.remove('open');
        overlay.classList.remove('active');
        checkbox.checked = false;
      };

      // Open when burger clicked
      checkbox.addEventListener('change', () => {
        if (checkbox.checked) openMenu();
        else closeMenu();
      });

      // Close with X button
      closeBtn.addEventListener('click', closeMenu);

      // Close when clicking overlay
      overlay.addEventListener('click', closeMenu);

      // Close when clicking a menu link
      menu.querySelectorAll('a').forEach(link => {
        link.addEventListener('click', closeMenu);
      });

      // Form switching
      const loginForm = document.getElementById("loginForm");
      const registerForm = document.getElementById("registerForm");
      const showRegister = document.getElementById("showRegister");
      const showLogin = document.getElementById("showLogin");
      const showRegisterNav = document.getElementById("showRegisterNav");
      const showLoginNav = document.getElementById("showLoginNav");
      const mobileRegister = document.getElementById("mobileRegister");
      const mobileLogin = document.getElementById("mobileLogin");

      // Show Register Form
      const showRegisterForm = () => {
        loginForm.classList.remove("active");
        registerForm.classList.add("active");
      };

      // Show Login Form
      const showLoginForm = () => {
        registerForm.classList.remove("active");
        loginForm.classList.add("active");
      };

      // Event listeners for form switching
      showRegister.addEventListener("click", (e) => {
        e.preventDefault();
        showRegisterForm();
      });

      showLogin.addEventListener("click", (e) => {
        e.preventDefault();
        showLoginForm();
      });

      showRegisterNav.addEventListener("click", (e) => {
        e.preventDefault();
        showRegisterForm();
      });

      showLoginNav.addEventListener("click", (e) => {
        e.preventDefault();
        showLoginForm();
      });

      mobileRegister.addEventListener("click", (e) => {
        e.preventDefault();
        showRegisterForm();
        closeMenu();
      });

      mobileLogin.addEventListener("click", (e) => {
        e.preventDefault();
        showLoginForm();
        closeMenu();
      });

      // Phone number validation
      const phoneInput = document.getElementById("regPhone");
      const phoneError = document.getElementById("phoneError");

      // Limit input to numbers only and max 9 characters
      if (phoneInput) {
        phoneInput.addEventListener("input", (e) => {
          // Remove non-numeric characters
          let value = e.target.value.replace(/[^0-9]/g, "");

          // Limit to 9 characters
          if (value.length > 9) {
            value = value.substring(0, 9);
          }

          e.target.value = value;

          // Validate phone number
          validatePhoneNumber(value);
        });

        // Validate on blur
        phoneInput.addEventListener("blur", () => {
          validatePhoneNumber(phoneInput.value);
        });

        // Validate on focus
        phoneInput.addEventListener("focus", () => {
          phoneError.classList.remove('show');
          phoneInput.classList.remove('invalid', 'valid');
        });
      }

      // Phone validation function
      function validatePhoneNumber(phone) {
        if (phone.length === 0) {
          phoneError.classList.remove('show');
          phoneInput.classList.remove('invalid', 'valid');
          return false;
        }

        if (phone.length === 9) {
          phoneInput.classList.remove('invalid');
          phoneInput.classList.add('valid');
          phoneError.classList.remove('show');
          return true;
        } else {
          phoneInput.classList.remove('valid');
          phoneInput.classList.add('invalid');
          phoneError.classList.add('show');
          return false;
        }
      }

      // SweetAlert helper functions
      const showLoading = () => {
        Swal.fire({
          title: 'Processing...',
          allowOutsideClick: false,
          showConfirmButton: false,
          didOpen: () => {
            Swal.showLoading();
          }
        });
      };

      const showError = (message) => {
        Swal.fire({
          icon: 'error',
          title: 'Error',
          text: message,
          confirmButtonText: 'OK',
          confirmButtonColor: '#e74c3c',
          background: '#fff',
          allowOutsideClick: true
        });
      };

      const showSuccess = (message) => {
        Swal.fire({
          icon: 'success',
          title: 'Success!',
          text: message,
          confirmButtonText: 'OK',
          confirmButtonColor: '#2ecc71',
          background: '#fff',
          allowOutsideClick: false
        }).then(() => {
          window.location.href = 'main.html';
        });
      };

      // Validation functions
      const isValidEmail = (email) => {
        const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        return re.test(email);
      };

      const isStrongPassword = (password) => {
        // At least 8 characters, 1 uppercase, 1 lowercase, 1 number
        const re = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)[a-zA-Z\d]{8,}$/;
        return re.test(password);
      };

      const isValidPhone = (phone) => {
        return phone.length === 9 && /^[0-9]+$/.test(phone);
      };

      // LOGIN FORM SUBMIT
      loginForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        showLoading();

        const email = document.getElementById("loginEmail").value.trim();
        const password = document.getElementById("loginPassword").value;

        // Basic validation
        if (!email || !password) {
          showError('Please fill in all fields');
          return;
        }

        if (!isValidEmail(email)) {
          showError('Please enter a valid email address');
          return;
        }

        // Simulate API call delay
        setTimeout(() => {
          // Get all users
          const users = JSON.parse(localStorage.getItem("users")) || [];

          // Find matching user
          const user = users.find((u) => u.email === email);

          if (!user) {
            showError('No account found with this email. Please try again or register.');
            return;
          }

          if (user.password !== password) {
            showError('Incorrect password. Please try again.');
            return;
          }

          // Save session
          localStorage.setItem("loggedIn", "true");
          localStorage.setItem("currentUser", email);

          showSuccess('Login successful! Welcome back!');
        }, 800);
      });

      // REGISTER FORM SUBMIT
      registerForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        showLoading();

        const name = document.getElementById("regName").value.trim();
        const email = document.getElementById("regEmail").value.trim();
        const password = document.getElementById("regPassword").value;
        const confirmPassword = document.getElementById("confirmPassword").value;
        const countryCode = document.getElementById("countryCode").value;
        const phone = document.getElementById("regPhone").value.trim();
        const fullPhone = countryCode + " " + phone;

        // Phone validation
        if (!isValidPhone(phone)) {
          phoneInput.classList.add('invalid');
          phoneError.classList.add('show');
          showError('Phone number must be exactly 9 digits');
          return;
        }

        // Basic validation
        if (!name || !phone || !email || !password || !confirmPassword) {
          showError('Please fill in all required fields');
          return;
        }

        if (!isValidEmail(email)) {
          showError('Please enter a valid email address');
          return;
        }

        if (!isStrongPassword(password)) {
          showError('Password must be at least 8 characters long and include at least one uppercase letter, one lowercase letter, and one number');
          return;
        }

        if (password !== confirmPassword) {
          showError('Passwords do not match');
          return;
        }

        // Simulate API call delay
        setTimeout(() => {
          // Load users array from localStorage
          let users = JSON.parse(localStorage.getItem("users")) || [];

          // Check for existing email
          const emailExists = users.some((u) => u.email === email);

          if (emailExists) {
            showError('This email is already registered!');
            return;
          }

          // Check for existing phone
          const phoneExists = users.some((u) => u.phone === fullPhone);

          if (phoneExists) {
            showError('This phone number is already registered!');
            return;
          }

          // Add new user
          users.push({
            name,
            phone: fullPhone,
            email,
            password,
            createdAt: new Date().toISOString()
          });

          // Save back to storage
          localStorage.setItem("users", JSON.stringify(users));

          // Save login session
          localStorage.setItem("loggedIn", "true");
          localStorage.setItem("currentUser", email);

          showSuccess('Registration successful! Welcome to Step Ordering!');
        }, 1000);
      });

      // Initialize users array if not exists
      if (!localStorage.getItem("users")) {
        localStorage.setItem("users", JSON.stringify([]));
      }
    });
  </script>
